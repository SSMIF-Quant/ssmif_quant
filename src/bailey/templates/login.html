<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/animate.css" type="text/css">
</head>
<style>
  body {
    background-color: #66ccff
  }

</style>


<body class="text-center">
  <form action="/login" method="post" class="form-signin" style="max-width:300px;display:inline-block;margin-top:10%">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in to Bailey</h1>

    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="username"><i class="fas fa-user"></i></label>
      </div>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="password"><i class="fas fa-lock"></i></label>
      </div>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-label="password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="loginsubmit" style="margin-top:15px; margin-bottom: 10px;">Sign in</button>
    {% if error %}
      <div class="alert alert-danger" role="alert">Error:</strong> {{ error }} </div>
    {% endif %}
  </form>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
